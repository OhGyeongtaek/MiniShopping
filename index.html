<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Shopping</title>
    <link rel="stylesheet" type="text/css" href="css/shopping.css">
    <script defer src="js/shopping.js"></script>
</head>
<body>
    <div id="wrap-item">
        <h1 id="logo"><a href="#"><img src="imgs/logo.png" alt="logo" title="logo"></a></h1>
        <div id="wrap-filter-box">
            <div id="filter-box">
                <i data-type="t"><img src="imgs/blue_t.png" alt="상의" title="상의"></i>
                <i data-type="p"><img src="imgs/blue_p.png" alt="바지" title="바지"></i>
                <i data-type="s"><img src="imgs/blue_s.png" alt="치마" title="치마"></i>
                <button data-color="blue">Blue</button>
                <button data-color="pink">Pink</button>
                <button data-color="yellow">Yellow</button>
                <button class="reset">Reset</button>
            </div>
        </div>
        <ul id="items"></ul>
    </div>
</body>
</html>
